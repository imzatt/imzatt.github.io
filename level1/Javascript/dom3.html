<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="h1">CSS Manimulation with DOM</h1>
    <button type="button" onclick="move()">Move</button>
    <img src="download.png" alt="" id=""img width="200" height="200">
    <br><br>
    <img src="images.png" alt="" id="images" width="300" height="200" onmouseover="big()" onmouseout="normal()">

    <script>

        function move() {
            document.querySelector('#h1').style.color = "red";  
            document.querySelector('#h1').style.backgroundColor = "black";
            
            let img = document.querySelector('img');
            img.style.width = '500px';
            img.style.height = '500px';

        }

        function big(){
            let images = document.querySelector('#images');
            images.style.width = '600px';
            images.style.height = '400px';
        }

        function normal(){
            let images = document.querySelector('#images');
            images.style.width = '300px';
            images.style.height = '200px';
        }

    </script>


    
</body>
</html>
