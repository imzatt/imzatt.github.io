<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="request.php" method="post">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" placeholder="Your Name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="stu_email" id="email" placeholder="Your Email" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password" placeholder="Password" required>
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone" placeholder="Phone No." value="09">
        <br><br>
        <label for="passport">Passport</label>
        <input type="file" accept="image/*" name="stu_passport" id="passport">
        <br><br>
        <label for="">Gender</label><br>
        <input type="radio" name="stu_gender" value="male" id="gender"><label for="male">Male</label>
        <input type="radio" name="stu_gender" value="famale" id="male"><label for="female">Female</label>
        <input type="radio" name="stu_gender" value="other" id="female"><label for="other">Other</label>
        <br><br>
        <label for="">Hobby</label><br>
        <input type="checkbox" name="travelling" value="travelling" id="travelling"><label for="">Travelling</label>
        <input type="checkbox" name="gaming" value="gaming" id="gaming"><label for="">Gaming</label>
        <input type="checkbox" name="moving" value="moving" id="moving"><label for="">Moving</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="stu_address" id="" cols="20" rows="10"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
