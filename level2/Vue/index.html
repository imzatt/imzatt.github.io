<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script src="main.js"></script>

    
</head>
<body>
    <div id="app">
        {{name}} - {{age}}

        <img v-bind:src="profile" alt="">

        <p><span v-html="para"></span></p>

        <p>{{ name.split('').reverse().join('')}}</p>

        <button @click="reverse">Reverse Name</button><br>

        <button :id="`no-${id}`">Detail</button>

        <p v-if:id="seen">Now you see me</p>

        <p v-if="mark>=40 && mark<=80">Pass</p>
        <p v-else-if="mark>80">Dest</p>
        <p v-else>Fail</p>

        <ul>
            <li v-for="(row,index) in students">{{index}} - {{row.name}}</li>
        </ul>

        {{girls.length}}
        {{boys.length}}

        <br><br>

        <p>Your name is: {{username}}</p>
        <input type="username" placeholder="Enter Your Name" v-model="username">

        {{money | currencydecimal}}        
    </div>

    <h1>Hello Vue {{name}}</h1>

    <script>
        const mountApp = app.mount('#app');
    </script>
</body>
</html>
