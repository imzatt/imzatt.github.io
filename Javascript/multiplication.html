<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //multiplication 

        let mult = prompt("Enter a number");
         
        for(let i = 1; i <= 12; i++ ){
            let result = mult * i;
            console.log(result);
            document.write(`<h1> ${mult} x ${i} = ${result}</h1>`)
        }

    </script>
    
</body>
</html>
